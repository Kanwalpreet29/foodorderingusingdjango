{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form select, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            padding: 10px;
            background-color: #6dabe4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #4292dc;
        }

        .form-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: #f0f0f0;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Add Your Restaurant</h1>
</header>

<div class="container">
    <h2>Add a New Restaurant</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Restaurant</button>
    </form>
</div>

<footer>
    ¬© 2025 Foodie | Crafted with üçï & ‚ù§Ô∏è
</footer>

</body>
</html>
{% endblock %}
